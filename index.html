<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/5ab50df154.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar">
      <a href="/" class="navbar__logo">LOGO</a>
      <div class="navbar__bar">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu-links">Home</a>
        <a href="/" class="navbar__menu-links">Products</a>
        <a href="/" class="navbar__menu-links">Services</a>
        <button class="navbar__menu-button">Sign Up</button>
      </div>
    </nav>

    <!-- hero -->
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container-left">
          <h1>They are coming</h1>
          <h2>Be prepered</h2>
          <p>Sign up now to join the list.</p>
          <button class="hero__container-btn">
            <a href="#">Sign Up</a>
          </button>
        </div>
        <div class="hero__container-right">
          <img src="src/image.png" alt="" class="hero__img" />
        </div>
      </div>
    </div>
  </body>
</html>
